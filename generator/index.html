<!DOCTYPE html>
<html lang="en">
	
	<head>
		<meta charset="utf-8"/>
		<title>jsPlayerCodeGenerator</title>
		<meta name="description" content="" />
		
		<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
		<script src="//code.jquery.com/jquery-1.10.2.js"></script>
		<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
		<script src="dist/clipboard.min.js"></script>
	</head>

	<body>
		<p>Дата: <input type="text" id="datepicker"></p>
		<p>Время начала: <input type="text" id="timepicker" value="20:00"></p>
		<p>Закрыть вход через: <input type="text" id="videoLength" value="00:00:00"></p>
		<p>Базовый URL: <input type="text" style="width:400px;" id="baseURL"></p>
		<p>Сгенерированная ссылка: <input id="out" style="width:400px;" /></p>
		<p>Каждый день: <input type="checkbox" id="isEveryday"></p>
		<p>Запуск сразу: <input type="checkbox" id="isTest"></p>
		<button id="generate">Сгенерировать</button>
		
		<button class="btn" data-clipboard-target="#out">
			Скопировать в буфер
		</button>
		
		<script>
			$(function() {
			$( "#datepicker" ).datepicker();
			});
			new Clipboard('.btn');
		</script>
		
		<!--<div id="haxe:trace"></div>-->
		<script type="text/javascript" src="jsPlayerCodeGenerator.js"></script>
	</body>
		
</html>
